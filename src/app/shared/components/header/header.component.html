<div class="animate__animated animate__fadeInDown sticky top-0 z-50 m-auto w-full bg-slate-900">
  <nav class="">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 w-full md:w-full xl:w-4/5 bg-slate-900 py-2">
      <div class="flex items-center h-16">
        <div class="flex w-full justify-between items-center">
          <img src="/assets/images/climanow.png" alt="" class="ml-4 sm:ml-0 w-32 lg:w-40 lg:ml-0 -ml-5" />
          <div class="hidden md:hidden lg:block w-3/5">
            <div class="flex items-center justify-center">
              <form (ngSubmit)="onSubmit($event)">
                <input [(ngModel)]="city"[ngModelOptions]="{standalone: true}" type="text" class="items-center w-72 text-left space-x-3 px-4 h-11 bg-white ring-1 ring-slate-900/10 hover:ring-slate-300 focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm rounded-l-lg text-slate-400 dark:bg-slate-800 dark:ring-0 dark:text-slate-300 dark:highlight-white/5 dark:hover:bg-slate-700 font-medium" placeholder="Buscar ciudad" />
                <button type="submit" class="px-5 h-11 bg-sky-400 text-white ring-1 ring-slate-900/10 hover:ring-slate-300 font-medium focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm rounded-r-lg dark:ring-0 dark:text-white dark:highlight-white/5 dark:hover:bg-slate-700 dark:bg-sky-400">
                    Buscar
                </button>
            </form>

            </div>
          </div>
          <div class="flex items-center w-1/5 gap-3 justify-center">
            <a (click)="openDialogLogin()"><button class="block dark:text-sky-400 w-full px-4 py-2.5 text-sm font-bold text-sky-400 bg-sky-400/10 dark:bg-sky-400/10 rounded-xl sm:w-auto active:text-opacity-75 hover:bg-transparent  hover:scale-105 transition focus:outline-none">
                Log In
              </button>
            </a>

        <div class="-mr-2 flex ">
          <a href="/Registro"><button class="block dark:text-sky-400 w-full px-4 py-2.5 text-sm font-bold text-sky-400 bg-sky-400/10 dark:bg-sky-400/10 rounded-xl sm:w-auto active:text-opacity-75 hover:bg-transparent  hover:scale-105 transition focus:outline-none">
            Register
          </button>
        </a>
        </div>
      </div>
    </div>

</div>
<form  class="flex justify-center py-3 lg:hidden bg-slate-800/40">
  <input type="text" class="items-center w-68 text-left space-x-3 px-4 h-11 bg-white ring-1 ring-slate-900/10 hover:ring-slate-300 focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm rounded-l-lg text-slate-400 dark:bg-slate-800 dark:ring-0 dark:text-slate-300 dark:highlight-white/5 dark:hover:bg-slate-700 font-medium" placeholder="Buscar ciudad"  />
  <button type="submit" class="px-5 h-11 bg-sky-400 text-white ring-1 ring-slate-900/10 hover:ring-slate-300 font-medium focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm rounded-r-lg dark:ring-0 dark:text-white dark:highlight-white/5 dark:hover:bg-slate-700 dark:bg-sky-400"> Buscar</button>
</form>
