<div id="map-container" class="relative w-full h-screen">
  <div class="layer-widget absolute top-4 right-4 z-10 flex flex-col space-y-2">
    <button (click)="showLayer('temperature')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Temperature</button>
    <button (click)="showLayer('precipitation')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Precipitation</button>
    <button (click)="showLayer('clouds')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Clouds</button>
  </div>
  <div id="map" class="w-full h-full"></div>
</div>
